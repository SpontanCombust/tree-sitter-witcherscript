name: build-and-test

on:
  push:
    branches: 
      - '*'


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup
      uses: actions/setup-node@v4
    - run: npm install
    - name: Generate
      run: npm run generate
    - uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ci: parser"

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup
      uses: actions/setup-node@v4
    - run: npm install
    - name: Test
      run: npm run test